<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Misty AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

  <header>
    <h1>Misty AI</h1>
    <div id="status" class="status">Ready</div>
  </header>

  <section class="recorder">

    <!-- HOLD BUTTON -->
    <div id="holdBtn" class="mic-circle">
      <div class="mic-inner"></div>
    </div>
    <p class="mode-text">Hold to Talk</p>

    <!-- TOGGLE BUTTON -->
    <button id="toggleBtn" class="toggle-btn">
      â–¶ Start Recording
    </button>

  </section>

  <section class="results">

    <div class="card">
      <h3>You Said</h3>
      <textarea id="transcription" readonly></textarea>
    </div>

    <div class="card">
      <h3>Misty Response</h3>
      <textarea id="response" readonly></textarea>
    </div>

  </section>

  <footer>
    Backend: <span id="backendUrl"></span>
  </footer>

</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
